{% extends 'base.html' %}
{% block title %}Order{% endblock title %}
{% block body %}

<div class="container py-4">
    <div class="col my-4">
        <h2 class="text-center">Order Now :-</h2>
        <div class="my-4">
            <nav aria-label="breadcrumb">
                <pre class="text-center">Your Cart Price Is <b>Rs. <span id="price"></span></b> Enter your details below & place your order. Thanks for using Ice-Cream wallah !</pre>
            </nav>
            
        </div>


    <form method="post" action="/order"  class="row g-3">
        {% csrf_token %}
        <input type="hidden" name="amount" id="amount">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="name" id="name" name="name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Phone</label>
            <input type="phone" id="phone" name="phone" class="form-control">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control"  placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" id="state" name="state" class="form-control">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">ZipCode</label>
            <input type="text" id="zip_code" name="zip_code" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Buy</button>
        </div>
    </form>
</div>
<script>
    const price = localStorage.getItem("value")
    document.getElementById("price").textContent = price;
    $('#amount').val($('#price').html())
    console.log(price)
   
 </script>

{% endblock body %}
